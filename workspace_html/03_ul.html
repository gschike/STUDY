<!DOCTYPE html>

<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>졸려죽겠다</title>
</head>

<body>
    <h1>!!!졸려죽겠다!!!</h1>
    <!-- ALT shift f 는 자동 정렬 -->
    <!-- ul은 순서 없는, ol은 순서가 있는 -->
    <!-- 항상 list 태그와 함께 사용 -->
    <ul>
        <li>아이템1</li>
        <li>아이템2</li>
        <li>아이템3</li>
    </ul>

    <ol type="a">
        <li>아이템1</li>
        <li>아이템2</li>
        <li>아이템3</li>
    </ol>

    <ul>
        <li>아이템1
            <ol>
                <li>아이템1</li>
                <li>아이템2</li>
                <li>아이템3</li>
            </ol>
        </li>
        <li>아이템2</li>
        <li>아이템3</li>
    </ul>

    <dl>
        <dt><strong>용어</strong></dt>
        <dd>- 용어에 대한 설명</dd>
        <dd>- 이렇게 설명 두 개 쓸 수 있음</dd>
        <dt><strong>또 다른 용어</strong></dt>
    </dl>


</body>

</html>
