<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 개발로 백만장자 되기</title>
</head>

<body>
    <table> <!-- 전체 큰 테이블 -->
        <tr> <!-- 검색창 영역 -->
            <td>
                <table> <!-- 가로 8, 세로 크게 4-->
                    <tr> <!-- 햄버거, 페이, 종, 쇼핑 -->
                        <td><img src="햄버거.PNG"></td>
                        <td><img src="페이.PNG"></td>
                        <td>&nbsp;</td> <!-- 검색창 옆 위 -->
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td width="240">&nbsp;</td>
                        <td><img src="종.PNG"></td>
                        <td><img src="쇼핑.png"></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td> <!-- 검색창 -->
                            <table>
                                <tr> <!-- 16*2 -->
                                    <td>&nbsp;</td>
                                    <td>&lt;</td>
                                    <td><img src="N.PNG"></td>
                                    <td width="540">&nbsp;</td>
                                    <!-- <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td> -->
                                    <td><img src="자판.png"></td>
                                    <td><img src="화살표.png"></td>
                                    <td><img src="돋보기.png"></td>
                                    <td>&gt;</td>
                                </tr>
                            </table>
                            </td>
                        <td colspan="4">&nbsp;</td>
                        <!-- <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td> -->
                    </tr>
                    <tr> <!-- 메일 등 -->
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>
                            <table>
                                <tr> <!-- 이미지 -->
                                    <td><img src="메일.PNG"></td>
                                    <td><img src="카페.PNG"></td>
                                    <td><img src="블로그.png"></td>
                                    <td><img src="스토어.PNG"></td>
                                    <td><img src="뉴스.PNG"></td>
                                    <td><img src="증권.PNG"></td>
                                    <td><img src="부동산.PNG"></td>
                                    <td><img src="지도.PNG"></td>
                                    <td><img src="웹툰.PNG"></td>
                                    <td><img src="치지직.PNG"></td>
                                    <td><img src="점점점.PNG"></td>
                                    <td><img src="광고.PNG"></td>
                                </tr>
                            </table>
                        </td>
                        <td>&nbsp;</td>
                        <td colspan="3"><img src="광고 배너.PNG"></td>
                        <!-- <td>광고</td>
                        <td>광고</td> -->
                    </tr>
                </table>
            </td>
        </tr>
        <tr> <!-- 메인 영역 -->
            <td> <!-- 2*5 -->
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
