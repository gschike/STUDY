<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        ul {
            border: 1px solid blue;

            padding: 0;
            list-style: none;

            margin: 0;
        }

        li {
            border: 1px solid red;
            width: 100px;
            display: inline-block;

            text-align: center;
        }

        span {
            display: none;
        }

        /* 괄호 안은 조건 : 기존 것 + media 태그 안의 조건 도 적용 */
        /* 
            media 태그는 여러 개 쓸 수 있음
            보통은 3개 영역으로

                모바일    태블릿    PC
            320px ~ 950px ~ 1440px이상
        */
        @media screen and (max-width: 800px) and (min-width: 600px) {
            /* @media screen and (600px <= width <= 800px) { */

            /* 또 다른 css 영역 */
            span {
                display: inline;
            }
            ul {
                display: none;
            }
            li {
                display: block;
                width: 100%;
            }
            span:hover+ul, ul:hover {
                display: block;
            }
        }
    </style>
</head>

<body>
    <span>메뉴 열기</span>
    <ul>
        <li>메일</li>
        <li>블로그</li>
        <li>웹툰</li>
        <li>카페</li>
    </ul>
</body>

</html>
