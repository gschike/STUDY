<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style> /* style 태그 안에는 html 문법 사용 불가. CSS 문법만 사용 가능함 */
        /* CSS 주석 */

        /* 전체 선택자 */
        * {color : red; background-color: rgb(243, 251, 255);}

        /* tag 선택자 */
        h2 {font-size : 400%;}
        h1 {font-size : 500%;}
            /* , 로 구분해서 여러 개 적용 가능 */
        h1, h2 {font-size : 300%}

        /* 클래스 선택자 
           - .클래스명 {} */
        .c1 {background-color : green}
        .c1, bigtext { /* 클래스도 여러개 가능 */   
            font-size : 30px /* 단위 빠뜨리면 적용 안 됨 */ }

        /* id 선택자
            - #id명 {} */
        #i1 { /* id는 여러 개 불가능 */
            color : rgb(0, 0, 0)}

        /* 자식 선택자 : 부모 > 자식 */
        div > strong {background-color : blue} /* div를 부모로 가진 strong */
        
        /* 자손 선택자 : 조상 자손(모두 다) */
        div strong {border : 3px solid red}

        /* 속성 선택자 */
        [href] {background-color : yellow}
        /* 속성의 값이 일치할 때 */
        [type=text] {background-color : purple}
        [id=i1] {background-color : lightgreen} /* #i1은 id=i1의 줄임말 */
        /* class는 여러 개를 사용하는 경우가 있기 때문에 class=c1 이런 식으로 잘 안 씀. 가능하긴 함 */
        
        /* https만 잡기 위해 : https로 시작하는 것들 (like 검색처럼) **/
        [href^=https] {background-color : pink}
        [id^=title_] {color : black}
        [id$=_0] {background-color : green} /* $= : ~로 끝나는 */


        /* 띄어쓰기로 구분되어 값을 포함하는 것 */
            /* c1을 포함하는 것 = .c1 : ex_class=c1 c2 c3, c1 cc 등*/
        [class~=c1] {color: red}

        /* class명에 c1이 포함되는 것 : ex_c123, c111, c1, c1a 등 모두 포함 */
        [class*=c1] {color: blue}

        /* 딱 붙여서 사용하면 and 조건이 된다 */
        input[readonly] { background-color : red } /* input인데 readonly 속성이 있는 거 */
        input[type=text] { color: black  } /* input이면서 type이 text인 것 */
        a.c2 {  color: black } /* a이면서 class c2인 것 */
        li.c1.c2 {  color: black }/* li 태그이면서 c1 클래스도 가지고 있고, c2 클래스도 가지고 있는 것 */
        a .c2 {  color: black } /* a태그 자손 중에서 클래서 c2를 가지고 있는 모든 것 */
        
        /* div는 블록태그라서 끝까지 색칠해짐 */
        div#div1:hover {background-color : yellow} /* :hover -> 마우스를 올렸을 때 적용 */
        div#div1:active {background-color : aqua} /* :active -> 마우스를 누르는 동안 적용 */

        .text1:focus {background-color : yellow}

        #ul1>li:nth-child(4) {background-color : aqua}
        #ul1>li:nth-child(2n-1) {background-color : gray} /* 홀수번째 */
        
        /* h3 뒤에 "after"가 붙음, 단, 선택은 안 됨 */
            /* after와 before는 javascript로 변경할 수 없기 때문에 개발자는 잘 사용하지 않음 */
        h3:after {
            content: " AFTER"; color : black
        }
        /* h3 앞에 "before"가 붙음, 단, 선택은 안 됨 */
        h3:before {
            content: "BEFORE "; color : BLUE; font-size: 10px
        }

        /* ~를 제외하고 not */
        #ul1 li:not(.c2) {font-size:32px;}
        /* :not(#ul1) {background-color:pink} */

        /* 반드시 콜론 2개 :: */
            /* 전체 선택자 *는 생략 가능 ; 정석 = *::selection */
        ::selection {background-color:lightcoral}

        input[type=checkbox]:checked {width:30px; height:30px}
        /* +는 형제. 체크가 된 형제 span에게 */
        input[type=checkbox]:checked + span {text-decoration:line-through;}

        /* 우선순위 (부정태클속아스)
            브라우저 기본값 < 전체 선택자 < 태그 선택자 < .클래스 선택자 = [속성] 선택자 < #id 선택자 < style 속성
            - 동등한 우선순위일 때는 겹치는 속성만 나중에 나오는 거로 덮어쓰기 됨
            - 클래스 선택자와 속성 선택자는 우선순위가 같으므로 나중에 나오는 게 적용
            - 디테일 할수록 우선순위가 높음
        */
        
        #id2 {color:purple;}
        .class1 {color : pink;}
        [data-human=천안] {color : coral; font-size:50px ;}
        div {color:blue; font-size:32px ;}
        div {color:skyblue ;} /* !important 가장 우선 important가 붙은 것끼리 우선순위 따라감 */
        * {color:darkgreen ;} /* 전체 선택자가 순위가 더 낮으므로 태그 선택자 우선 */
        


    </style>
</head>
<body>
    <h1>hello world</h1>
    <h2>부제목</h2>
    <ul>
        <li class="c1" id="i1">li 1</li>
        <!-- id가 중복되도 괜찮지만, javascript가 이해를 못해서 한 페이지에 하나만 사용하기-->
        <li class="c1 bigtext c2">li 2</li> <!-- 하나의 태그에 클래스 2개 이상 가능. 띄어쓰기로 구분 -->
        <li>li 3</li>
    </ul>

    <strong>밖에 strong</strong>
    <!-- 의미 없이 감싸주는 태그 -->
    <div> <!-- 부모 -->
        <strong>div 안에 strong</strong> <!-- 자식 -->
    </div>
    <div>
        <a href="">
            <strong>div > a > strong</strong>
        </a>
    </div>

    <input type="text"><br>
    <input type="password"><br>
    <a href="http://~~">http</a>
    <a href="https://~~">https</a> <!-- 두번째 것만 선택하고 싶을 때 -->

    table>tr*3>td*3 <br>
    <table border="1">
        <tr>
            <td class="no">No</td>
            <td id="title_0">제목</td>
            <td>글쓴이</td>
        </tr>
        <tr>
            <td class="no">2</td>
            <td id="title_2">제목2</td>
            <td>글쓴이2</td>
        </tr>
        <tr>
            <td class="no">1</td>
            <td id="title_1">제목1</td>
            <td>글쓴이1</td>
        </tr>
    </table>

    <input type="text" readonly="readonly" value="value"> <br>

    <div id="div1">
        hover 연습
    </div>
    focus 연습 : <input type="number" class="text1">
    <ul id="ul1">
        <li class="c2">1</li>
        <li class="c2">2</li>
        <li>3</li>
        <li>4</li> <!-- 4번째 에만 적용 -->
        <li>5</li>
    </ul>

    <h3>abcd</h3> <br>

    <input type="checkbox"><span>복습</span>  <!-- 의미는 없지만 묶는 단위 -->
    <input type="checkbox"><span>저녁 먹기</span><br>

    <div id="id2" class="class1" data-human="천안" style="color:brown;">
        우선순위 연습
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
