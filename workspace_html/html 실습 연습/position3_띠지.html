<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>띠지</title>
    <style>
        body {
            margin: 0;
        }
        .back {
            position: relative;
            text-align: center;
        }
        .color {
            width: 25%;
            height: 100vh;

            background-color: #e4d2c0;

            position: absolute;
            top: 0;
            left: 50%;

            transform: translate(-50%, 0);
        }

        .left {
            display: inline-block;
            position: relative;
            height: 800px;
            width: 49%;

            /* border: 1px solid red; */
        }
        .img1 {
            width: 555px;
            height: 470px;
            background-image: url("http://images01.nicepage.com/c461c07a441a5d220e8feb1a/4583c5e5778759d5bf354095/dfggdf-min.jpg");
            background-size: cover;
            background-position: center;

            position: absolute;
            top: 60px;
            right: 15px;
        }

        .img2 {
            width: 222.5px;
            height: 180px;
            background-image: url("https://images01.nicepage.com/c461c07a441a5d220e8feb1a/ea6de3a355c35c3fb5e2e8fb/gfgg.jpg");
            background-size: cover;
            background-position: center;

            position: absolute;
            bottom: 60px;
            right: 15px;
        }
        .right {
            display: inline-block;
            position: relative;
            height: 800px;
            width: 49%;

            /* border: 1px solid red; */
        }
        .img3 {
            width: 222.5px;
            height: 180px;
            background-image: url("https://images01.nicepage.com/c461c07a441a5d220e8feb1a/fe2b4f4f73b2545cb746601b/spirituality-religion-hands-folded-prayer-holy-bible-church-concept-faith_1150-148781.jpg");
            background-size: cover;
            background-position: center;

            position: absolute;
            top: 60px;
            left: 15px;
        }
        .text {
            width: 475px;
            height: 430px;

            padding: 20px 40px;

            background-color: #292d33;
            color: white;

            position: absolute;
            bottom: 60px;
            left: 15px;

            text-align: left;
        }
        .text div {
            display: inline-block;
        }

    </style>
</head>
<body>
    <div class="back">
        <div class="color">
        </div>
        <div class="left">
            <div class="img1"></div>
            <div class="img2"></div>
        </div>
        <div class="right">
            <div class="img3"></div>
            <div class="text">
                <div class="comment">
                    We believe a community of diversity and acceptance starts in a safe and inclusive place of worship.
                </div>
                <div class="freepik">
                    Images from <span>Freepik</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
