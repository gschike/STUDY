<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice8</title>
    <style>
        #color {
            width: 50%;
            height: 600px;
            background-color: #6e52c7;

            position: absolute;
            left: 50vw;
        }

        #pic {
            width: 400px;
            height: 400px;

            background-image: url("https://images03.nicepage.com/c461c07a441a5d220e8feb1a/e1900cdaa5c15cecae8746b6/rtyy-min.jpg");
            background-size: cover;

            position: absolute;
            top: 100px;
            left: calc(50% - 250px);
            z-index: 1;
        }

        #txt {
            width: 300px;
            height: 300px;

            /* border: 1px solid red; */
            background-color: white;

            position: absolute;
            top: 155px;
            left: calc(50% + 70px);

            z-index: 2;
        }

    </style>
</head>
<body>
    <div>
        <div id="color"></div>
        <div id="pic"></div>
        <div id="txt">글씨</div>
    </div>
</body>
